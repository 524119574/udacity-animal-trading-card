<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="./styles.css" rel="stylesheet" type="text/css"/></head>
<body>
	<div class="outer-div">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>金毛巡回犬</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="./golden-retriever.jpg" alt="Golden Retriever">
		<div class="inner-div">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="fun-fact">金毛寻回犬因为他的毛色而得名。</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>常见昵称</span>: 金毛巡回犬</li>
				<li><span>原产国</span>: 苏格兰</li>
				<li><span>毛色</span>: 淡奶油色、深咖啡色</li>
				<li><span>寿命</span>: 10-12岁</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>金毛寻回犬（英语：Golden Retriever）是比较现代并很流行的狗的品种，是单猎犬，作为用来在猎捕野禽的寻回犬而培养出来的，游泳的续航力极佳。今天，它是最常见的家犬之一，因为它很容易养，有耐心并且对主人要求不多，只要定期的运动，食物和兽医体检就可以了。金毛寻回犬的独特之处在于它讨人喜欢的性格。</p>
			<br>
		</div>
	</div>
</body>
</html>
